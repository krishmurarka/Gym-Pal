<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FGym - Workout Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#0A0C10',
              'surface': '#161B22',
              'surface-alt': '#21262d',
              'border': '#2A3038',
              'input': '#010409',
              'primary': '#34d399',
              'primary-dark': '#10b981',
              'secondary': '#06b6d4', /* Changed to cyan */
              'danger': '#f87171',
              'danger-dark': '#ef4444',
              'text-primary': '#E6EDF3',
              'text-secondary': '#8B949E',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.25rem',
              '3xl': '1.75rem',
            }
          },
        },
      }
    </script>
    <style>
       body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0C10;
        color: #E6EDF3;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #161B22;
      }
      ::-webkit-scrollbar-thumb {
        background: #30363D;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8B949E;
      }

      /* Consistent focus outline */
      *:focus-visible {
        outline: 2px solid #06b6d4 !important; /* Changed to cyan */
        outline-offset: 2px;
      }

      /* Prevent text selection and change cursor during a drag operation */
      body.dragging-active, body.dragging-active * {
        user-select: none !important;
        -webkit-user-select: none !important;
        cursor: grabbing !important;
      }

      /* Style for the item being actively dragged via touch */
      [data-drag-item="true"].is-dragging {
        transition: none !important; /* Override other transitions for smooth finger tracking */
        z-index: 50;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }


      /* --- Custom Button Styles --- */
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 1rem; /* rounded-xl, less rounded than a pill */
        font-weight: 600; /* semibold */
        background-size: 200% auto;
        transition: all 0.3s ease-out;
        border: 1px solid transparent;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-align: center;
        cursor: pointer;
        line-height: 1.5;
        position: relative;
        overflow: hidden; /* Essential for pseudo-elements */
        z-index: 1; /* For stacking context */
      }

      /* Shimmer effect on hover */
      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.25), transparent);
        transition: left 0.6s ease;
        z-index: -1;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:active {
        transform: scale(0.97) translateY(0);
        box-shadow: none !important;
      }

      /* Gradient buttons with glow */
      .btn-primary, .btn-danger, .btn-secondary {
          color: white;
          text-shadow: 0 1px 1px rgba(0,0,0,0.2);
      }
      .btn-primary:hover, .btn-danger:hover, .btn-secondary:hover {
          background-position: right center; /* for gradient animation */
      }

      .btn-primary {
        background-image: linear-gradient(to right, #34d399 0%, #10b981 51%, #34d399 100%);
        border-color: #10b981;
        box-shadow: 0 4px 10px -4px rgba(52, 211, 153, 0.5);
      }
      .btn-primary:hover {
         box-shadow: 0 6px 15px -4px rgba(52, 211, 153, 0.7);
      }

      .btn-danger {
        background-image: linear-gradient(to right, #f87171 0%, #ef4444 51%, #f87171 100%);
        border-color: #ef4444;
        box-shadow: 0 4px 10px -4px rgba(248, 113, 113, 0.5);
      }
      .btn-danger:hover {
        box-shadow: 0 6px 15px -4px rgba(248, 113, 113, 0.7);
      }
      
      .btn-secondary {
        background-image: linear-gradient(to right, #06b6d4 0%, #0891b2 51%, #06b6d4 100%);
        border-color: #0891b2;
        box-shadow: 0 4px 10px -4px rgba(6, 182, 212, 0.5);
      }
      .btn-secondary:hover {
        box-shadow: 0 6px 15px -4px rgba(6, 182, 212, 0.7);
      }

      /* Ghost button */
      .btn-ghost {
          background-color: transparent;
          border-color: #2A3038;
          color: #E6EDF3;
          box-shadow: none;
      }
      .btn-ghost:hover {
          background-color: #161B22;
          border-color: #06b6d4;
          color: #06b6d4;
          box-shadow: none;
      }
      .btn-ghost::before {
          background: linear-gradient(120deg, transparent, rgba(6, 182, 212, 0.15), transparent);
      }

    </style>
